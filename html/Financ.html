<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ProjetoFinalJS/style/Financ.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Simulador Financiamento</title>
</head>
<body> 
    <header>
        <div class="menu">
            <div class="logo"><img id="imgLogo" src="/images/Brown and Beige Minimalist Beauty Salon Logo (1).svg" alt=""></div>
            <nav class="Nav">
                <ul class="menu">
                    <li class="link__Nav" id="linkCabeçalho">Pra Você</li>
                    <li class="link__Nav" id="linkCabeçalho"> Pra sua Empresa</li>
                    <li class="link__Nav" id="linkCabeçalho">Benefcíarios INSS</li>
                    <li class="link__Nav" id="linkCabeçalho">O que Procura</li>
                    <li class="link__Nav" id="linkCabeçalho">Acessar</li>
                </ul>
            </nav>
        </div>
        <div class="banner"><img src="/images/Design sem nome - 2024-03-11T152143.065.png" alt=""></div>
    </header>
            
    <main>
        <form onsubmit="event.preventDefault(); CalcularFinanciamento()" class="form-container">
            <label for="emprestimos">Valor do empréstimo:</label>
            <input type="number" id="emprestimos" value="10000">
            <br>
            <label for="taxa">Taxa de juros (% ao mês):</label>
            <input type="number" id="taxa" value="1">
            <br>
            <label for="parcelas">Número de parcelas:</label>
            <input type="number" id="parcelas" value="12">
            <br>
            <label for="entrada">Valor da entrada:</label>
            <input type="number" id="entrada" value="0">
            <br>
            <div>
                <input type="radio" id="sac" name="tipo-juros" value="sac" checked>
                <label for="sac">SAC</label>
                <input type="radio" id="price" name="tipo-juros" value="price">
                <label for="price">PRICE</label>
            </div>
            <button type="submit">Calcular</button>
        </form>

        <div class="table-container">
            <table id="tabelaResultado" class="table">
                <thead>
                    <tr>
                        <th scope="col">Parcela</th>
                        <th scope="col">Prestação</th>
                        <th scope="col">Juros</th>
                        <th scope="col">Amortização</th>
                        <th scope="col">Saldo Devedor</th>
                    </tr>
                </thead>
                 <tbody>
                 </tbody>
            </table>
        </div>
    </main>
    
    <script src="../javascript/Financ.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
